{% load staticfiles %}
<html>
    <head>
        <title>Shelf</title>
        <!-- <link type="text/css" rel="stylesheet" href="{% static 'materialize/bin/materialize.css' %}"  media="screen,projection"/> -->
        <link rel="stylesheet" href="{% static 'css/shelf.css' %}">
    </head>
    <body style="color:{{sight_style.font_color}};">
        <h1>Random Shelf</h1>
        <nav>
            <div class="user-info">
                {% if user.is_authenticated %}
                    Hello {{ user.username }}
                    <a style="font-size: 16px;margin:5px;text-decoration: none;color: red;"href="/ultra_treasures/image">Home Shelf</a>
                    <a style="font-size: 16px;margin:5px;text-decoration: none;color: lightblue;"href="/ultra_treasures/list">Shelf Treasure List</a>
                    <a style="font-size: 16px;margin:5px;text-decoration: none;color: yellow;"href="/ultra_treasures/new">Shelf Treasure New</a>            
                    <a style="font-size: 16px;margin:5px;text-decoration: none;color: pink;"href="{% url 'logout' %}">Signout</a>
                {% else %}
                    <a style="font-size: 16px;margin:5px;text-decoration: none;color: pink;" href="{% url 'login' %}">Login</a>
                    <a style="font-size: 16px;margin:5px;text-decoration: none;color: pink;" href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </div>

        </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
